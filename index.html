  <style>

    input[type="number"], input[type="text"] {

      outline: none;

    .btn {

<script>
const DATA = {events: [{"id":"don-core-low","type":"donation","title":"General Chaos (low tier)","range":[1.0,74.99],"description":"Normal chaos effects. Might roll a major boss (rare).","details":"Boss pool includes Wither, Ender Dragon, and ATM bosses.","badges":["might roll boss"]},{"id":"don-core-high","type":"donation","title":"High Roller Chaos","range":[75.0,999999.0],"description":"Bigger chaos. Might roll a major boss (much higher chance).","details":"Boss pool includes Wither, Ender Dragon, and ATM bosses.","badges":["might roll boss"]},{"id":"don-150-end","type":"donation","exact":150.0,"title":"End Arena","description":"Teleports the streamer to a custom End pad and starts a dragon fight.","badges":["boss","signature"]},{"id":"don-666","type":"donation","exact":6.66,"title":"Jump Scare","description":"Rotating scary sounds and on-screen flash. You asked for it."},{"id":"don-3","type":"donation","exact":3.0,"title":"Random Item","description":"Drops a random useful item (dungeon loot)."},{"id":"don-4","type":"donation","exact":4.0,"title":"Cake Ingredients","description":"Gives 3\u00d7 milk, 2\u00d7 sugar, 1\u00d7 egg, 3\u00d7 wheat to craft a cake."},{"id":"don-499","type":"donation","exact":4.99,"title":"Birthday Spark","description":"Fireworks burst + small gift (emeralds + cake).","badges":["birthday"]},{"id":"don-6","type":"donation","exact":6.0,"title":"Diamonds","description":"4\u00d7 diamonds fall into your pockets."},{"id":"don-7","type":"donation","exact":7.0,"title":"Night Switch","description":"Flips the world to night."},{"id":"don-777","type":"donation","exact":7.77,"title":"Lucky Gift","description":"Two rolls of high-tier loot (End City / Bastion / Ancient City).","badges":["loot"]},{"id":"don-8","type":"donation","exact":8.0,"title":"Crazy Cat Lady","description":"Spawns 13 cats around the streamer."},{"id":"don-9","type":"donation","exact":9.0,"title":"This Little Piggy","description":"Spawns 5 pigs."},{"id":"don-10","type":"donation","exact":10.0,"title":"1000 Buttons","description":"Gives 4 stacks of stone buttons. Click responsibly."},{"id":"don-11","type":"donation","exact":11.0,"title":"Lobbers Box","description":"Spawns 3 magma cubes."},{"id":"don-12","type":"donation","exact":12.0,"title":"Who Let the Dogs Out","description":"Spawns 13 wolves."},{"id":"don-15","type":"donation","exact":15.0,"title":"BaseLine Chicken","description":"Summons a named chicken \"BaseLine\"."},{"id":"don-16","type":"donation","exact":16.0,"title":"SSSsss","description":"Spawns a creeper near the streamer."},{"id":"don-17","type":"donation","exact":17.0,"title":"Dawwwww","description":"Spawns a baby cow, baby pig, and baby sheep."},{"id":"don-1777","type":"donation","exact":17.77,"title":"Super Lucky Gift","description":"Three rolls of high-tier loot (End City / Bastion / Ancient City).","badges":["loot"]},{"id":"don-20","type":"donation","exact":20.0,"title":"Have a Gift","description":"A loot chest appears next to the streamer."},{"id":"don-21","type":"donation","exact":21.0,"title":"Thriller","description":"A mini zombie dance party (horde) arrives."},{"id":"don-25","type":"donation","exact":25.0,"title":"Witch Doctor","description":"Summons a coven of witches."},{"id":"don-29","type":"donation","exact":29.0,"title":"TNT Minecarts","description":"Four TNT minecarts roll in."},{"id":"don-30","type":"donation","exact":30.0,"title":"Pandora\u2019s Box","description":"Might roll lightning, levitation, a charged creeper, a skeleton wave, or invisibility."},{"id":"don-31","type":"donation","exact":31.0,"title":"Ghast Cameo","description":"A Ghast drops by to say hi (and scream)."},{"id":"don-35","type":"donation","exact":35.0,"title":"Level Up","description":"Big XP bump (+30 levels)."},{"id":"don-36","type":"donation","exact":36.0,"title":"Fire & Brimstone","description":"Lightning burst + blazes."},{"id":"don-40","type":"donation","exact":40.0,"title":"Drugs Are Bad, Mkay","description":"Short burst of bad potion effects."},{"id":"don-50","type":"donation","exact":50.0,"title":"SuperMan","description":"Elytra (Mending/Unbreaking) + rockets. Go fly."},{"id":"don-65","type":"donation","exact":65.0,"title":"Berserker","description":"Short power-up: Strength, Speed, and some Resistance."},{"id":"don-75","type":"donation","exact":75.0,"title":"Ride the Lightning","description":"Thunderstorm + heavy lightning ring + two charged creepers."},{"id":"don-100","type":"donation","exact":100.0,"title":"Night of the Living Dead","description":"A large zombie horde descends."},{"id":"don-502","type":"donation","exact":5.02,"title":"Bank: Chance Cube +1","description":"Adds one Chance Cube to the end-of-night opening.","badges":["banked"]},{"id":"don-1502","type":"donation","exact":15.02,"title":"Bank: Giant Chance Cubes +3","description":"Adds three Giant Chance Cubes to the bank.","badges":["banked"]},{"id":"don-5002","type":"donation","exact":50.02,"title":"Place Giant Cube + Bank +10","description":"Drops a Giant Chance Cube now and adds ten more to the bank.","badges":["banked"]},{"id":"don-15002","type":"donation","exact":150.02,"title":"Place 2\u00d7 Icosahedron + Bank +30","description":"Drops two Icosahedrons now and adds thirty more to the bank.","badges":["banked"]},{"id":"bits-777","type":"bits","range":[777,999],"title":"DOOM MINUTE","description":"Darkness + a nasty boss shows up, plus flying troublemakers."},{"id":"bits-1000","type":"bits","range":[1000,999999],"title":"BLOOD NIGHT","description":"Darkness and a mini boss-event. Might include a Night Lich."},{"id":"bits-base","type":"bits","range":[10,99999],"title":"Random Mobs (scales up)","description":"Any bits might spawn mobs. Bigger cheers = bigger chaos."},{"id":"sub-new","type":"subs","title":"New Subscription","description":"Toast on stream + a grab-bag of resources."},{"id":"sub-gift","type":"subs","title":"Gifted Subscriptions","description":"Toast + resource grab-bag for the gifts."},{"id":"follow","type":"social","title":"Follow","description":"Toast + random food; sometimes something shiny."},{"id":"host","type":"social","title":"Host","description":"Toast + random food; shows viewer count."},{"id":"raid","type":"raid","title":"Raid","description":"Welcomed by zombies named after the raider; bigger raids mean more zombies."}]};

let filters = new Set(); // type filters

function usePreset(val) {
  document.getElementById('amount').value = Number(val).toFixed(2);
  renderAmount();
  updatePermalink();
}

function toggleFilter(el){
  const t = el.dataset.filter;
  if(filters.has(t)){ filters.delete(t); el.style.background='#0b1220'; el.style.color='#9cc1ff'; el.style.borderColor='#1f2a44'; }
  else { filters.add(t); el.style.background='#113357'; el.style.color='#e6eef6'; el.style.borderColor='#235c92'; }
  renderList();
  updatePermalink();
}

function parseAmount(val){
  const n = parseFloat(val);
  if (Number.isFinite(n) && n >= 0) return Math.round(n*100)/100;
  return null;
}

function matchesAmount(ev, amt){
  if (typeof ev.exact === 'number') return Math.abs(ev.exact - amt) < 0.001;
  if (ev.range) return amt >= ev.range[0] && amt <= ev.range[1];
  return false;
}

function badgeHTML(badges){
  if (!badges) return "";
  return '<div class="chips">' + badges.map(b => `<span class="chip">${b}</span>`).join('') + '</div>';
}

function eventCard(ev){
  const type = ev.type.charAt(0).toUpperCase()+ev.type.slice(1);
  const money = (typeof ev.exact === 'number') ? `$${ev.exact.toFixed(2)}` :
                (ev.range ? `$${ev.range[0].toFixed(2)}â€“$${ev.range[1].toFixed(2)}` : '');
  const rangeLabel = ev.type==='donation' ? (money ? ` Â· ${money}` : '') : '';
  return `<div class="event">
    <div class="type">${type}${rangeLabel}</div>
    <div class="title">${ev.title}</div>
    <div class="desc">${ev.description}${ev.details?` <span class="muted">${ev.details}</span>`:''}</div>
    ${badgeHTML(ev.badges)}
  </div>`;
}

function renderAmount(){
  const val = parseAmount(document.getElementById('amount').value);
  const mount = document.getElementById('amountResults');
  if (val===null){ mount.innerHTML = '<div class="muted">Enter a number to see matches.</div>'; return; }
  const relevant = DATA.events.filter(e => e.type==='donation' && matchesAmount(e, val));
  relevant.sort((a,b)=> (typeof a.exact==='number'?0:1)-(typeof b.exact==='number'?0:1)); // exact first
  if (!relevant.length){
    mount.innerHTML = `<div class="muted">No exact triggers at $${val.toFixed(2)}. You fall under the general rules above.</div>`;
    return;
  }
  mount.innerHTML = relevant.map(eventCard).join('');
}

function renderList(){
  const q = document.getElementById('search').value.trim().toLowerCase();
  const list = document.getElementById('list');
  const empty = document.getElementById('empty');
  let arr = DATA.events.slice();
  if (filters.size){
    arr = arr.filter(e => filters.has(e.type));
  }
  if (q){
    arr = arr.filter(e => (e.title+' '+(e.description||'')+' '+(e.details||'')).toLowerCase().includes(q));
  }
  if (!arr.length){
    list.innerHTML = ''; empty.style.display='block'; return;
  }
  empty.style.display='none';
  list.innerHTML = arr.map(eventCard).join('');
}

function updatePermalink(){
  const params = new URLSearchParams();
  const amt = document.getElementById('amount').value;
  const q = document.getElementById('search').value.trim();
  if (amt) params.set('amount', amt);
  if (q) params.set('q', q);
  if (filters.size) params.set('types', Array.from(filters).join(','));
  const newUrl = window.location.pathname + (params.toString() ? ('?'+params.toString()) : '');
  history.replaceState({}, '', newUrl);
}

function copyLink(){
  updatePermalink();
  if (navigator.clipboard && window.isSecureContext) { 
    navigator.clipboard.writeText(window.location.href).then(()=>{
      alert('Link copied ðŸ‘Œ');
    },()=>{
      prompt('Copy this URL:', window.location.href);
    });
  } else {
    prompt('Copy this URL:', window.location.href);
  }
}

document.getElementById('amount').addEventListener('input', ()=>{ renderAmount(); updatePermalink(); });
document.getElementById('search').addEventListener('input', ()=>{ renderList(); updatePermalink(); });

(function init(){
  const p = new URLSearchParams(location.search);
  const amt = p.get('amount'); if (amt) document.getElementById('amount').value = amt;
  const q = p.get('q'); if (q) document.getElementById('search').value = q;
  const t = p.get('types');
  if (t){ t.split(',').forEach(function(type){ 
    const el = document.querySelector('[data-filter="'+type+'"]'); if (el) el.click();
  }); }
  renderAmount(); renderList();
})();
</script>
